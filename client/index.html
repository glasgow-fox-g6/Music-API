<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="321239236526-mnr50r2d6vmme2i74nckrp1ge0ufvfoa.apps.googleusercontent.com">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Music-API</title>
</head>
<body>
<!------ nav bar ---------->
<nav id="navbar">
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a id="nav-search" href="">Search</a></li>
        <li><a id="nav-my-playlist" href="">My Playlist</a></li>
        <li id="logout"><a href="#">logout</a></li>
    </ul>
</nav>

<!------ Log in Form ---------->
    <div class="container" id="form-login">
        <div class="row">
      <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
           <div class="logo mb-3">
             <div class="col-md-12 text-center">
              <h1>Login</h1>
             </div>
          </div>
                   <form action="" method="post" name="login">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" id="login-btn">Login</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="login-or">
                                 <hr class="hr-or">
                                 <span class="span-or">or</span>
                              </div>
                           </div>

                            <div class="g-signin2" data-onsuccess="onSignIn"></div>

                           <div class="form-group">
                              <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!------ Register Form ---------->
<div class="container" id="form-register">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="second" id="register-form">
                <div class="myform form ">
                      <div class="logo mb-3">
                         <div class="col-md-12 text-center">
                            <h1 >Signup</h1>
                         </div>
                      </div>
                      <form action="#" name="registration">
                         <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email"  class="form-control" id="email-register" aria-describedby="emailHelp" placeholder="Enter email">
                         </div>
                         <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" name="password" id="password-register"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                         </div>
                         <div class="col-md-12 text-center mb-3">
                            <button type="submit"  class=" btn btn-block mybtn btn-primary tx-tfm" id="register-btn" >Register</button>
                         </div>
                         <div class="col-md-12 ">
                            <div class="form-group">
                               <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!------ search song ---------->
<div class="container" id="songs-search">
  <form>
    <div class="mb-3">
      <input type="text" class="form-control" id="search" aria-describedby="searchHelp" placeholder="Search for songs here...">
      <div id="searchHelp" class="form-text">You can search songs by title/artist/album.</div>
    </div>
    <button id="searchBtn" type="submit" class="btn btn-primary">Search</button>
  </form>
</div>

<!-- search results -->
<div class="container" >
  <div class="row row-cols-auto" id="search-results">

  </div>
</div>

<!-- my playlist -->
<div class="container" >
  <div class="row row-cols-auto" id="my-playlist">

  </div>
</div>


    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./script.js"></script>


</body>
</html>
